<div style="min-height: 716px"
     class="w-64 absolute sm:relative bg-gray-800 shadow md:h-full flex-col justify-between hidden sm:flex">
  <app-sidebar-button></app-sidebar-button>
</div>
<div
  [ngClass]="'w-64 z-40 absolute bg-gray-800 shadow md:h-full flex-col justify-between sm:hidden transition duration-150 ease-in-out ' + (isMenu ? 'transform translate-x-0' : 'transform -translate-x-full')">
  <div
    class="h-10 w-10 bg-gray-800 absolute right-0 mt-16 -mr-10 flex items-center shadow rounded-tr rounded-br justify-center cursor-pointer"
    (click)="isMenuBtn()">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-adjustments" width="20" height="20"
         viewBox="0 0 24 24" stroke-width="1.5" stroke="#FFFFFF" fill="none" stroke-linecap="round"
         stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z"/>
      <circle cx="6" cy="10" r="2"/>
      <line x1="6" y1="4" x2="6" y2="8"/>
      <line x1="6" y1="12" x2="6" y2="20"/>
      <circle cx="12" cy="16" r="2"/>
      <line x1="12" y1="4" x2="12" y2="14"/>
      <line x1="12" y1="18" x2="12" y2="20"/>
      <circle cx="18" cy="7" r="2"/>
      <line x1="18" y1="4" x2="18" y2="5"/>
      <line x1="18" y1="9" x2="18" y2="20"/>
    </svg>
  </div>
  <div
    [ngClass]="(isMenu ? 'block' : 'hidden') + ' h-10 w-10 bg-gray-800 absolute right-0 mt-16 -mr-10 flex items-center shadow rounded-tr rounded-br justify-center cursor-pointer text-white'"
    (click)="isMenuBtn()">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="20" height="20"
         viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
         stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z"/>
      <line x1="18" y1="6" x2="6" y2="18"/>
      <line x1="6" y1="6" x2="18" y2="18"/>
    </svg>
  </div>
  <app-sidebar-button></app-sidebar-button>
</div>
