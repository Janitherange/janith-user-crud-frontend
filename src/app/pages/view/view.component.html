<div class="mx-auto container bg-white dark:bg-gray-800 dark:bg-gray-800 shadow rounded-2xl">
  <div class="px-4 md:px-10 py-4 md:py-7 bg-gray-100 rounded-tl-lg rounded-tr-lg">
    <div class="sm:flex items-center justify-between">
      <p class="text-base sm:text-lg md:text-xl lg:text-2xl font-bold leading-normal text-gray-800">User Records</p>
      <div>
        <button (click)="create()"
                class="inline-flex sm:ml-3 mt-4 sm:mt-0 items-start justify-start px-6 py-3 bg-green-700 hover:bg-green-600 focus:outline-none rounded">
          <p class="text-sm font-medium leading-none text-white">Create</p>
        </button>
      </div>
    </div>
  </div>

  <div class="w-full overflow-x-scroll xl:overflow-x-hidden">
    <table class="min-w-full bg-white dark:bg-gray-800">
      <thead>
      <tr class="w-full h-16 border-gray-300 border-b py-8">
        <th
          class="pl-8 text-gray-600 dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4">
          Username
        </th>
        <ng-container *ngFor="let columnName of columnNames">
          <th
            class="text-gray-600 dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4">
            {{columnName}}
          </th>
        </ng-container>
        <th
          class="pr-8 text-gray-600 dark:text-gray-400 font-normal text-left text-sm tracking-normal leading-4">
          More
        </th>
      </tr>
      </thead>
      <tbody>
      <tr class="border-b bg-white border-gray-300 h-24" *ngFor="let user of users">
        <td
          class="text-sm pl-8 pr-6 whitespace-no-wrap text-gray-800 dark:text-gray-800 tracking-normal leading-4">
          {{user.username}}
        </td>
        <td
          class="text-sm pr-6 whitespace-no-wrap text-gray-800 dark:text-gray-800 tracking-normal leading-4">
          {{user.email}}
        </td>
        <td
          class="text-sm pr-6 whitespace-no-wrap text-gray-800 dark:text-gray-800 tracking-normal leading-4">
          {{user.firstName}}
        </td>
        <td
          class="text-sm pr-6 whitespace-no-wrap text-gray-800 dark:text-gray-800 tracking-normal leading-4">
          {{user.lastName}}
        </td>
        <td
          class="text-sm pr-6 whitespace-no-wrap text-gray-800 dark:text-gray-800 tracking-normal leading-4">
          {{user.dateOfBirth | date}}
        </td>
        <td
          class="text-sm pr-6 whitespace-no-wrap text-gray-800 dark:text-gray-800 tracking-normal leading-4">
          {{user.address}}
        </td>
        <td
          class="text-sm pr-6 whitespace-no-wrap text-gray-800 dark:text-gray-800 tracking-normal leading-4">
          {{user.salary}}
        </td>
        <td
          class="text-sm pr-8 whitespace-no-wrap text-gray-800 dark:text-gray-800 tracking-normal leading-4">
          <button
            (click)="update(user)"
            class="cursor-pointer text-gray-600 dark:text-gray-400 text-sm leading-3 tracking-normal py-3 hover:bg-indigo-700 hover:text-white px-3 font-normal rounded">
            Update
          </button>
          <button
            (click)="delete(user.id)"
            class="cursor-pointer text-red-600 dark:text-red-400 text-sm leading-3 tracking-normal py-3 hover:bg-red-700 hover:text-white px-3 font-normal rounded">
            Delete
          </button>
      </tr>
      </tbody>
    </table>
  </div>
</div>
